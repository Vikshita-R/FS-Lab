{% include 'base.html' %}
{% block content %}
<div class="flex items-center justify-center">
<div class="p-6 w-1/2">
    <h2 class="text-2xl font-semibold mb-4">Register for a Course</h2>
    <form action="{% url 'Program5' %}" method="post" class="bg-white p-4 rounded shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="sname" class="block text-gray-700">Student Name</label>
            <input type="text" name="sname" class="mt-1 block w-full border border-gray-300 rounded py-2 px-3">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Enter Email</label>
            <input type="email" name="email" class="mt-1 block w-full border border-gray-300 rounded py-2 px-3">
        </div>
        <div class="mb-4">
            <label for="course" class="block text-gray-700">Choose Course</label>
            <select name="course" class="mt-1 block w-full border border-gray-300 rounded py-2 px-3">
                <option value="">Choose</option>
                {% for course in courses %}
                <option value="{{ course.id }}">{{ course.name }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">
    </form>
</div>
<div class="p-6 w-1/2">
    <h2 class="text-2xl font-semibold mb-4">View List of Students for a Course</h2>
    <form action="{% url 'Program5' %}" method="post" class="bg-white p-4 rounded shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="course_select" class="block text-gray-700">Select Course</label>
            <select name="course_select" class="mt-1 block w-full border border-gray-300 rounded py-2 px-3">
                <option value="">Choose</option>
                {% for course in courses %}
                <option value="{{ course.id }}">{{ course.name }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">
    </form>
</div>
</div>
{% endblock %}
