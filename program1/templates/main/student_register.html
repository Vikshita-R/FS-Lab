{% include 'base.html' %}
{% block content %}
<div class="flex justify-center mt-10 ">
    <form action="{% url 'student_register' %}" method="POST" class="bg-peach shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-lg">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-lg font-bold mb-2">Enter Name</label>
            <input type="text" name="name" 
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Name">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-lg font-bold mb-2">Enter Email</label>
            <input type="email" name="email" 
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Email">
        </div>
        <div class="mb-6">
            <label for="usn" class="block text-gray-700 text-lg font-bold mb-2">Enter USN</label>
            <input type="text" name="usn" 
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="USN">
        </div>
        <div class="flex items-center justify-between">
            <input type="submit" 
            class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                
            
        </div>
    </form>
</div>
{% endblock %}
